<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemical Supplies</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="toolbar">
      <button id="add-row">Add Row</button>
      <button id="move-up">Move Up</button>
      <button id="move-down">Move Down</button>
      <button id="delete-row">Delete Row</button>
      <button id="refresh-data">Refresh</button>
      <button id="save-data">Save</button>
    </div>

    <table id="chemical-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Chemical Name</th>
          <th>Vendor</th>
          <th>Density</th>
          <th>Viscosity</th>
          <th>Packaging</th>
          <th>Pack Size</th>
          <th>Unit</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be add by JS -->
      </tbody>
    </table>

    <script src="scripts.js"></script>
  </body>
</html>
